<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Resto Backend API Docs</title>

    <link rel="stylesheet"
          href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"/>

    <style>
        body {
            margin: 0;
            background: #f4f6f8;
        }

        .top-bar {
            background: #263238;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .top-bar button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .top-bar button:hover {
            background: #b71c1c;
        }
    </style>
</head>

<body>

<div class="top-bar">
    <div>ðŸ“˜ Resto Backend Swagger</div>
    <button onclick="logout()">Logout</button>
</div>

<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

<script>
    function logout() {
        fetch("/api/v1/auth/logout", {
          method: "POST",
          credentials: "include" // ðŸ”¥ REQUIRED
        })
        .then(() => {
          window.location.href = "/login";
        });
    }

    window.onload = function () {
        SwaggerUIBundle({
            url: "/v3/api-docs",
            dom_id: "#swagger-ui",
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            withCredentials: true
        });
    };
</script>

</body>
</html>
